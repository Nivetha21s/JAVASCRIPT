<!DOCTYPE html>
<html>
<body>
<button onclick="myFunction()"> User Name </button>

<p id="demo"></p>

<script>
function myFunction() {
  var txt;
  var person = prompt("Please enter your name:");
  if (person == null || person == "") {
    txt = "User cancelled the prompt.";
  } else {
    txt = "Welcome... " + person + "!";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
